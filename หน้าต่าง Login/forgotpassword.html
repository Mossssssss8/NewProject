<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- <script src="./index.js"></script> -->
    <title>Human Pose Estimation</title>
</head>

<body onload="">
    <div class="container">
        <div class="main-text">
            <div class="input-field-forgot">
                <label for="Email" class="label-field"> Email </label>
                <input type="text" id="email" placeholder="Email Address">
            </div>
            <div class="input-field-forgot">
                <label for="Username" class="label-field"> Username </label><input type="text" id="username"
                    placeholder="Username">
            </div>
            <div class="input-field-forgot">
                <label for="pass1" class="label-field"> New password </label><input type="password" id="newpass"
                    placeholder="New password">
            </div>
            <div class="input-field-forgot">
                <label for="pass2" class="label-field"> Confirm password </label><input type="password" id="confirmpass"
                    placeholder="confirm password">
            </div>
            <button onclick="resetpassword()">reset password</button>
        </div>
    </div>

    <script src="./app.mjs"></script>
    <script src="api.js"></script>
    <script>
        async function resetpassword() {
            var email = document.getElementById("email").value
            var username = document.getElementById("username").value
            var pass1 = document.getElementById("newpass").value
            var pass2 = document.getElementById("confirmpass").value
            if (pass1 === pass2) {
                if (pass1.length >= 8) {
                    var modeluser = {
                        email: email,
                        username: username,
                        newpass: pass2
                    }
                    var { status } = await ForgotPassword(modeluser)
                    if (status == "Success") {
                        Swal.fire({
                            title: "เปลี่ยนรหัสผ่านเสร็จสมบรูณ์",
                            confirmButtonText: 'OK',
                            icon: "success"
                        }).then((result) => {
                            location.href = "./index.html"
                        })
                    } else {
                        alert("Error")
                    }
                } else {
                    Swal.fire({
                        position: ' ',
                        icon: 'error',
                        title: 'รหัสผ่านสั้นเกินไป',
                        text: 'การตั้งรหัสผ่านต้องมีไม่น้อยกว่า 8 ตัว',
                        showConfirmButton: false,
                        timer: 2000
                    })
                }
            } else {
                alert("password not match")
            }


        }
        function resetvalue() {
            document.getElementById("email").value = ''
            document.getElementById("username").value = ''
            document.getElementById("newpass").value = ''
            document.getElementById("confirmpass").value = ''
        }
    </script>
</body>

</html>
